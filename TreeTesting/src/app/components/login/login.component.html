<div fxFlex style="width:100%; height:100%" *transloco="let t;">
    <div style="padding: 20px" fxLayout="column" fxLayoutGap="100px">
        <div
            fxLayout="column"
            fxLayoutAlign="center center">
            <h3>{{t('login.title')}}</h3>
            <form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <mat-dialog-content fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center">
                        <mat-form-field>
                            <input
                                matInput
                                placeholder="{{t('login.emailPlaceholder')}}"
                                type="email"
                                [(ngModel)]="email" name="inputEmail"
                                #inputEmail="ngModel" required>
                            <mat-error *ngIf="inputEmail.errors?.['required']">{{t('login.inputEmailRequirement')}}</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="{{t('login.passwordPlaceholder')}}" type="password"
                                [(ngModel)]="password" name="inputPassword"
                                #inputPassword="ngModel" required>
                            <mat-error *ngIf="inputPassword.errors?.['required']">{{t('login.inputPasswordRequirement')}}</mat-error>
                        </mat-form-field>
                </mat-dialog-content>
                <mat-dialog-actions fxLayoutAlign="center center">
                    <button mat-button type="submit" class="background-primary text-floral-white"
                    [disabled]="loginForm.form.invalid">{{t('login.submit')}}</button>
                </mat-dialog-actions>
            </form>
        </div>
        <div
            fxLayout="column"
            fxLayout.xs="column" 
            fxLayoutAlign="center center"
            fxLayoutGap="30px">
            <p>{{t('login.noAccount')}} <a routerLink="." (click)="openRegForm()">{{t('login.register')}}</a></p>
            <div fxLayout="column">
                <p>{{t('login.areYouRespondentNotResearcher')}}</p>
                <mat-form-field>
                    <input matInput type="text" placeholder="{{t('login.surveyCodePlaceholder')}}" [(ngModel)]="surveyCode">
                </mat-form-field>
                <button mat-button [disabled]="surveyCode.trim().length === 0" (click)="findSurvey()">{{t('login.findSurveyButton')}}</button>
            </div>
        </div>
        <div>
            <img
            src="../../../assets/images/1000mas.svg"
            style="right: 0px; bottom: 0px; position: fixed;"
            [width]="getImageHeightForScreenSize()">
        </div>
    </div>
</div>
