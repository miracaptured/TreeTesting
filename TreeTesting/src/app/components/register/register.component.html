<div fxLayoutGap="10px" style="width:100%; height:100%" *transloco="let t;">
    <div fxLayout="row" fxLayout.xs="row">
        <p style="margin: 10px">{{t('login.registerTitle')}}</p>
        <span class="flex-spacer"></span>
        <button mat-flat-button color="warn" mat-dialog-close style="margin: 10px">&times;</button>
    </div>
    <div>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <mat-dialog-content>
                <div style="overflow-y: hidden;" fxLayoutGap="10" fxLayout="column">
                    <mat-form-field>
                        <input matInput placeholder="{{t('login.emailPlaceholder')}}" type="email"
                            [(ngModel)]="user.email" name="email"
                            #email="ngModel" required>
                        <mat-error *ngIf="email.errors?.['required']">{{t('login.inputEmailRequirement')}}</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{t('login.passwordPlaceholder')}}" type="password"
                            [(ngModel)]="userpassword" name="password"
                            #password="ngModel" required>
                        <mat-error *ngIf="password.errors?.['required']">{{t('login.inputPasswordRequirement')}}</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{t('login.usernamePlaceholder')}}" type="text"
                            [(ngModel)]="user.username" name="username"
                            #username="ngModel" required>
                        <mat-error *ngIf="username.errors?.['required']">{{t('login.inputUsernameRequirement')}}</mat-error>
                    </mat-form-field>
                </div>
            </mat-dialog-content>
            <mat-dialog-actions>
                <span class="flex-spacer"></span>
                <button mat-button mat-dialog-close>{{t('login.cancel')}}</button>
                <button mat-button type="submit" class="background-primary text-floral-white"
                [disabled]="registerForm.form.invalid">{{t('login.submit')}}</button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
